    function signin(){
        console.log(email.value);
        console.log(password.value);
        let searchUser=signUser.find(element =>element.email==newemail.value&&element.password==newpassword.value)
        if (newemail.value==""||newpassword.value=="") {
            alert("all feilds are mandatory")
            
            
        }

            }
