<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Food</h1>
        <div id="disp"></div>
    </main>
</body>
</html>

<script>
    function hey(){
        console.log("Say hey");
    }
    function hi(){
        console.log("Say hi");
    }
    hi();
    hey();

    let arr = ["Dan", "Sam"]
    function addName(par){
        setTimeout(()=>{
            arr.push("Vic");
            par();
        },2000)
    }
    function printName(){
        console.log(arr);
    }

    addName(printName);
    // printName();
    // fetch and API
    let disp = document.getElementById("disp")
    fetch("https://dummyjson.com/recipes").then((res)=> res.json()).then((data)=>{
        console.log(data.recipes);
        data.recipes.forEach((el)=>{
            disp.innerHTML +=`
                <div class="card py-4 shadow my-2">
                    <h2>${el.name}</h2>
                    <img class="w-25" src="${el.image}" />
                    <h6>Ingredient</h6>
                    <ul>
                        <li>${el.ingredients}</li>
                    </ul>
                </div>
            `
        })
    })
    // https://domain.com/path?query="info"
    fetch("https://yourserver.com/whatever", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({name: "Daniel", email: "daniel@gmail.com"})
    }).then((res)=> res.json())
    .then(()=>{
        console.log("Document Created");
    })
</script>
